<h1> Todo</h1>

<div class="container">
  <div class="alert alert-warning " *ngIf="todoForm.invalid && todoForm.dirty"> Enter Valid Values</div>
  <div class="alert alert-warning " *ngIf="targetDate.invalid && targetDate.dirty"> Enter Valid Date</div>
  <div class="alert alert-warning " *ngIf="description.invalid && description.dirty"> Enter at least 5 characters</div>

  <form (ngSubmit)=" !todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label for="Description">Description</label>
      <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" id="description"
        placeholder="Description" required="required" name="description" minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label for="Date">Date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event" id="targetDate" name="targetDate" class="form-control"
        required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
